<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Login page</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                        
                       <!--  Email Form -->
                       <div class="alert alert-success mt-3" role="alert">
 						We have send OTP on your Email
						</div>
                        
                        
                        <form th:action="@{/send-otp}" method="post">   <!-- controller banana --> 
                        
                        <div class="form-group">
                        	
                        	<input name="otp" type="text" class="form-control" placeholder="Enter OTP here" required />
                        
                        </div>
                        
                        <div class="container text-center">
                        	<button class="btn btn-success">Verify</button>
                        
                        </div>
                       
                        	
                        	
                        	
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>
</html>
