<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>	
	
		<div class="card mr-3 ml-3" th:if="${contact}">
			
			<div class="card-body">
				
				<div class="container text-center">
				
					<img class="my_profile_picture" style="height: 200px; width:200px; " th:src="@{'/img/'+${contact.image}}" src="" alt="profile photo" />
					
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${contact.email}"></span> </td>
								
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td> <span th:text="${contact.phone}"></span> </td>
								
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td> <span th:text="${contact.work}"></span> </td>
								
							</tr>
							
						</tbody>
						
					</table>
					
					<div class="description">
							<p th:text="contact.description"></p>
					</div>
					
					<div class="container mt-3">
							
						<a th:href="@{'/user/delete/'+${contact.cId}}"
								class="btn btn-danger btn-block"
								onclick="return confirm('Are you sure you want to delete this contact?');">
									Delete </a>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-block">Update</button>
						</form>	
					</div>

				</div>
				
			
			</div>
			
			
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white" Th:unless="${contact}">You can not access contact of Another User</h1>
		
	</section>
	
</body>
</html>
